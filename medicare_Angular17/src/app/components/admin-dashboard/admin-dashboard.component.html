<h3>View Products</h3>

<div class="container">

    <div class="mx-auto" style="height: 50px;"></div>
    <div class="row">
        <!-- <div class="col-3"></div> -->
        <div class="mx-auto" style="width: 100px;"></div>
        <div class="col">
            <h1>Available Products</h1>
            
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col"><h6>Id</h6></th>
                        <th scope="col"><h6></h6></th>
                        <th scope="col"><h6>Name</h6></th>
                        <th scope="col"><h6>Brand</h6></th>
                        <th scope="col"><h6>Qty. Available</h6></th>
                        <th scope="col"><h6>Unit Price</h6></th>
                        <th scope="col"><h6>Activate</h6></th>
                        <th scope="col"><h6>Edit</h6></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products; let i = index">
                        <th scope="row">{{product.product_id}}</th>
                        <td>
                            <img width="200%" [src]="sanitizer.bypassSecurityTrustResourceUrl('data:image/jpeg;base64,' +productImagesOrg[i].product_product_image)">
                        </td>
                        <td>{{product.product_name}}</td>
                        <td>{{product.product_brand}}</td>
                        <td>{{product.product_quantity}}</td>
                        <td>{{product.product_price}}</td>
                        <td>
                            <label class="switch">
                                <input *ngIf="product.product_status" type="checkbox" checked                                        
                                        (change)="changeActivationStatus(product.product_id)">
                                <input *ngIf="!product.product_status" type="checkbox" unchecked                                        
                                        (change)="changeActivationStatus(product.product_id)">
                                <span class="slider round"></span>
                            </label>
                            <!-- <input type="radio" [(ngModel)]="status" name="product.product_id_status"> -->
                        </td>
                        <td>
                            <!-- <a routerLink="editProduct" [productId]="product.product_id"></a> -->
                            <button class="btn btn" (click)="editProductManage(product.product_id)">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                                    <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                                  </svg>
                            </button>
                            <!-- <div class="container">
                                <a (click)="editProductManage(product.product_id)">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                                        <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                                      </svg>
                                </a>
                            </div> -->
                            
                        </td>
                    </tr>
                </tbody>
            </table>
            
        </div>
        <!-- <div class="col-3"></div> -->
        <div class="mx-auto" style="width: 100px;"></div>
    </div>
    <div class="mx-auto" style="height: 50px;"></div>

</div>
